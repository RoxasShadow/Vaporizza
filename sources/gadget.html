<!DOCTYPE html>
<html>
  <head>
    <title>Vaporizza</title>
    <meta   charset="UTF-8" />
    <link   rel="stylesheet"      href="css/gadget.css" type="text/css" />
    <script language="javascript" src="lib/jquery.js"></script>
    <script language="javascript" src="js/steam.js"></script>
    <script language="javascript" src="js/gadget.js"></script>

    <link   rel="stylesheet"      href="css/jquery.mCustomScrollbar.css" type="text/css" />
    <script language="javascript" src="lib/jquery-ui.min.js"></script>
    <script language="javascript" src="lib/jquery.mousewheel.min.js"></script>
    <script language="javascript" src="lib/jquery.mCustomScrollbar.min.js"></script>

    <script language="javascript">
      $(document).ready(function() {

        System.Gadget.onDock            = CheckDockState;
        System.Gadget.onUndock          = CheckDockState;
        System.Gadget.settingsUI        = 'settings.html';
        System.Gadget.onSettingsClosed  = SettingsClosed;

        $.support.cors = true;
        
        $('body').mCustomScrollbar({
          scrollEasing : 'easeOutQuint',
          autoDraggerLength : false
        });

        init();

        $('a').live('click', function() {
          window.setTimeout('init();', 10000);
        });
      });
    </script>
  </head>

  <body>
    <g:background id="bg">
      <ul id="gamelist"></ul>
    </g:background>
  </body>
</html>
